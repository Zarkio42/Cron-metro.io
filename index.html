<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <div class="title">
            <h1>cronômetro.io</h1>
        </div>
        <div class="social">
            <span>by pedro cardoso</span>
            <a href="https://github.com/Zarkio42"><i class="bi bi-github"></i></a>
            <a href="mailto:pedro.contato24@gmail.com"><i class="bi bi-envelope-at"></i></a>
        </div>
    </div>
    <div class="container">
        <div class="timer">
            <div class="time" id="hours">00</div>
            <div class="separator">:</div>
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="start">iniciar</button>
            <button class="btn" id="pause">pausar</button>
            <button class="btn" id="continue">continuar</button>
            <button class="btn" id="restart">recomeçar</button>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
